project.ext {
    aspectjVersion = '1.9.6'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.de:AspectjGradlePlugin:0.0.4"
    }
}


apply plugin: 'java'
apply plugin: "aspectj.AspectjGradlePlugin"

dependencies {
    implementation 'software.amazon.lambda:powertools-tracing:0.2.0-beta'
    aspectpath 'software.amazon.lambda:powertools-tracing:0.2.0-beta'

    implementation 'software.amazon.lambda:powertools-logging:0.2.0-beta'
    aspectpath 'software.amazon.lambda:powertools-logging:0.2.0-beta'

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.amazonaws:aws-lambda-java-events:3.1.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'

    testImplementation 'junit:junit:4.12'
}

